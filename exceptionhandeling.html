<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        try {
            const num = parseInt(prompt("enter a number ='"))
            const num1 = parseInt(prompt("enter a second  number ='"))
            if (num1 === 0) {
                throw new TypeError("zero is not divided by other number ")

            }
            const num3 = num / num1
            document.write(num3)

        }
        catch (error) {
            document.querySelector('div').innerHTML = error.message
        }

    </script>

</body>

</html>
