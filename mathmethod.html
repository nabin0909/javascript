<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mathmethod</title>
</head>

<body>
    <script>
        const pi = Math.PI
        document.write(`${pi} <br>`)

        document.write(`${Math.pow(5, 4)} <br>`)
        document.write(`${Math.sqrt(25)} <br>`)

        //round

        document.write(`${Math.round(5, 4)} <br>`)

        //floor
        document.write(`${Math.floor(5, 9)} <br>`)

        //cell
        document.write(`${Math.cell(5.1)} <br>`)

        document.write(`${Math.random()} <br>`)
        document.write(`${Math.random() * 100} <br>`)
        document.write(`${Math.floor(Math.random() * 100)} <br>`)



    </script>

</body>

</html>
