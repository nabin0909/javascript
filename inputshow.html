<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <input type="password" id="pwd">
    <i class="bi bi-eye" id="icon"></i>
    <i class="bi bi-eye-fill" id="hide"></i>
    <h2 id="result"></h2>
    <script>
        const pwd = document.getElementById('pwd')
        pwd.addEventListener('keyup', () => {
            let input_value = document.getElementById('pwd').value
            document.getElementById('result').innerHTML = input_value
        })
        const i = document.getElementById('icon')
        i.addEventListener('click', () => {
            document.getElementById('pwd').type = 'text'

        })
        const h = document.getElementById('hide')
        h.addEventListener('click', () => {
            document.getElementById('pwd').type = 'password'

        })



    </script>






</body>

</html>
