<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        //function are two types they are 1 user define functiopn and built in function it is a block of code
        function hello_world() {
            document.write(" wellcome")
        }


        function area(a, b) {
            document.write(`the area of object is ${a * b}<br>`)
        }
        area(10, 12)
        area(20, 25)
        //arro function
        const multi = (a, b) => {
            document.write(`the area of object is ${a * b}<br>`)
            document.write(`the area of object is ${a + b}<br>`)
            document.write(`the area of object is ${a / b}<br>`)
            document.write(`the area of object is ${a - b}<br>`)

        }
        multi(20, 10)
        multi(20, 20)



    </script>
</body>
