<!-- regular expression(regex is a sequence of character which is used to define search pattern) -->
<!-- /regular expression/ 
  ^ - it checks from start
  $ it checks from end
  [a-z] - matches lowercase alphabate
  [A-B]- matches uppercase alphabate
  [a-zA-B] matches all alphabates
  [a-z0-9] matches  alphanumeric value
  {minValue,maxvalue}
  for special character for eg:\@\#\$
  .-it matches the single character
  *-it matches one or more character
?=- it matches the position of character form all side 

  -->



<body>
    <div class="container my-5">
        <div class="d-flex justify-content-center row">
            <div class="col-md-5">
                <form action="" class="shadow-lg p-4">
                    <div class="mb-2">
                        <label for="fname ">first name</label>
                        <input type="text" id="fname" class="form-control" onkeyup="fnameValidate()">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="fname ">last name</label>
                        <input type="text" id="lname" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email">email</label>
                        <input type="text" id="email" class="form-control">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="password">password</label>
                        <input type="text" id="password" class="form-control">
                        <span id="passwordMsg"></span>
                    </div>
                    <div class="md-2">
                        <label for="cpassword ">confirm password</label>
                        <input type="text" id=" confirm password" class="form-control">

                    </div>
                    <div class="m-2">
                        <input type="submit" value="Register" class="btn btn-primary">

                </form>
            </div>

        </div>

    </div>
