<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let text = "this is a javascript lets javascript javascript  "
        document.write(`${text}<br>`)
        //indexing
        document.write(`${text}<br>`)
        // FOR lenght
        document.write(`${text.length}<br>`)

        //for uppercase
        document.write(`${text.toUpperCase()}<br>`)
        //for lowercase
        document.write(`${text.toLowerCase()}<br>`)
        //index of 
        document.write(`${text.indexOf('javascript')}<br>`)
        // relace
        document.write(`${text.replace('javascript', 'js')}<br>`)




    </script>

</body>

</html>
