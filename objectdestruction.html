<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object destriction</title>
</head>

<body>
    <script>
        const user = {
            firstname: 'ram',
            lastname: 'rai',
            email: ' ram@gmail.com',
            height: '5',
            age: '12'
        }
        const showData = ({ firstname, lastname, email, height, age }) => {
            return `the name is <i><b>${firstname}${lastname}</i></b> . user email is ${email}`

        }
        document.write(showData(user))
    </script>

</body>

</html>
